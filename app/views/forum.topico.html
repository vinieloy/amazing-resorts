<md-content>
    <md-list flex layout-padding>
        <md-list-item class="md-3-line" ng-repeat="topico in fo.topicos"
        ng-click="fo.goState('topico', {'topicoId': topico.id})">
            <div class="md-list-item-text" layout="column">
                <div layout="row">
                    {{fo.listaComentarios}}
                </div>
            </div>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
</md-content>
