<md-content>
    <md-list flex layout-padding>
        <md-list-item class="md-3-line" ng-repeat="topico in fo.topicos" 
                      ng-click="fo.goState('forum-topico', {'topicoId': topico.id})">
            <div class="md-list-item-text" layout="column">
                <div layout="row">
                    <div layout="column" flex>
                        <h3>{{topico.topico}}</h3>
                        <h4>{{topico.pessoa.nome}}</h4>
                    </div>
                    <div layout="column" layout-align="end start">
                        <p>Ultima postagem: {{topico.data}}</p>
                        <p>Postagens: {{forum.qtdPosts}}</p>
                    </div>
                </div>
            </div>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
</md-content>
