<md-content layout-padding ng-controller="relatoriosCtrl as re">

    <md-input-container class="md-block">
        <label>Tipos de relatórios</label>
        <md-select ng-model="tipoRelatorio" ng-change="re.loadGrafico(tipoRelatorio)">
            <md-option value="pie">Quantidade Moradores Ativos</md-option>
            <md-option value="bar">Quantidade Funcionários Ativos</md-option>
        </md-select>
    </md-input-container>

    <div layout-padding flex>
        <!--<canvas ng-if="tipoRelatorio === 'bar'" id="bar" class="chart chart-bar" chart-data="re.data" chart-labels="re.labels" chart-series="re.series" chart-legend="true"></canvas>-->
        <canvas ng-if="tipoRelatorio === 'bar'" id="doughnut" class="chart chart-doughnut" chart-data="re.data" chart-labels="re.labels" chart-legend="true"></canvas>
        <canvas ng-if="tipoRelatorio === 'pie'" id="pie" class="chart chart-pie" chart-data="re.data2" chart-labels="re.labels2" chart-legend="true"></canvas>
    </div>
</md-content>
